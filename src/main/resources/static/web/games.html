<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="games.css">
    <title>Salvo</title>
</head>

<body>
    <div id="app">
        <header>
            <form v-show="player == null" class="form-inline">
                <div class="form-group mb-2">
                    <label>UserName: <input type="text" v-model:value="username"
                        class="form-control"  placeholder="Email"></label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label>Password: <input type="password" v-model:value="password" class="form-control"
                        placeholder="Password"></label>
                </div>
                <button type="button" v-on:click="login" class="btn btn-primary mb-2">Login</button>
                <button type="button" v-on:click="register" class="btn btn-primary mb-2">Register</button>
            </form>
            <div v-if="player != null">
               <span> {{player.name}} </span><button class="btn btn-info" v-on:click="logout">Log out</button>
            </div>
        </header>
        <h1>Salvo!!!</h1>
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <ol class="container">
                        <li v-for="(game, index) in games">
                            {{game.date | capitalize}} - {{game.gamePlayers[0].player.name}} -
                            {{game.gamePlayers[1] != null ? game.gamePlayers[1].player.name : ""}}
                        </li>
                    </ol>
                </div>
                <div class="col-6">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Total</td>
                                <td>Won</td>
                                <td>Lost</td>
                                <td>Tied</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="score in leaderboard">
                                <td> {{ score.names }} </td>
                                <td> {{ score.total }} </td>
                                <td> {{ score.won }} </td>
                                <td> {{ score.lost }} </td>
                                <td> {{ score.tie }} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="js/games.js"></script>
</body>

</html>
