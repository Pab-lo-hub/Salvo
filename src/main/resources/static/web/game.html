<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Salvo Game</title>
</head>

<body>
    <h1>Salvo Game</h1>
    <div id="app">
        <p> WhoÂ´s Playing </p>
        <p>{{ player1 != null ? player1.name : "" }} (You) VS {{ player2 != null ? player2.name : "" }}</p>

        <div id="shipsgrid">
            <select id="ships" v-model="selectedShip">
                <option v-for="shipType in shipTypes" v-bind:value="shipType"> {{shipType}} </option>
            </select>
            <button id="rotateship" v-on:click="rotateShip"> Switch orientation {{shipOrientation}} </button>

            <button id="placeShips" type="button" class="btn btn-primary" v-on:click="placeShips">Place Ships</button>
        </div>

        <p>My ships grid</p>
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td v-for="column in columns">{{ column }}</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="row in rows">
                    <td> {{ row }} </td>
                    <td v-for="column in columns" v-bind:id="row + column" v-on:click="sendCellId(row, column)" v-on:mouseover="hoverShips(row, column)" v-on:mouseleave="cleanHover"></td>
                </tr>
            </tbody>
        </table>
        <p>Salvo grid</p>
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td v-for="column in columns">{{ column }}</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="row in rows">
                    <td> {{ row }} </td>
                    <td v-for="column in columns" v-bind:id="row + column + 'S'"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="JS/game.js"></script>
</body>

</html>
